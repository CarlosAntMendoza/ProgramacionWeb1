        fieldset {

<body>
    <h1 align="center">Venta en línea</h1>
    <form action="procesar_formulario.php" method="post">
        <fieldset>
            <legend>Información general</legend>
            <table align="center">
                <tbody>
                    <tr>
                        <td><label for="Nombre">Nombre:</label><br>
                            <input type="text" name="Nombre" id="Nombre" size="20" maxlength="20" title="Nombre del Usuario" placeholder="Nombre"></td>
                        <td><label for="Apellido_paterno">Apellido paterno:</label><br>
                            <input type="text" name="Apellido_paterno" id="Apellido_paterno" size="20" maxlength="20" title="Apellido paterno" placeholder="Apellido paterno"></td>
                        <td><label for="Apellido_materno">Apellido materno:</label><br>
                            <input type="text" name="Apellido_materno" id="Apellido_materno" size="20" maxlength="20" title="Apellido materno" placeholder="Apellido materno"></td>
                    </tr>
                    <tr>
                        <td><label for="usuario">Nombre de usuario:</label><br>
                            <input type="text" name="usuario" id="usuario" size="20" maxlength="20" title="Nombre del Usuario" placeholder="Usuario"></td>
                        <td><label for="pass">Contraseña:</label><br>
                            <input type="password" name="pass" id="pass" size="20" maxlength="20" title="Contraseña" placeholder="Password"></td>
                        <td><label for="fecha">Fecha de nacimiento:</label><br>
                            <input type="date" name="fecha" id="fecha" size="20" maxlength="20"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>Datos de Facturación</legend>
            <table align="center">
               <tbody>
                   <tr>
                       <td style="margin: 0; padding: 0;">
                           <p style="margin: 0;">País</p>
                           <select size="3" style="margin: 0; padding: 0;">
                               <option>México</option>
                               <option>Canadá</option>
                               <option>EE.UU.</option>
                               <option>Brasil</option>
                               <option>Ecuador</option>
                               <option>Venezuela</option>
                           </select>
                       </td>

                       <td style="margin: 0; padding: 0;">
                           <p style="margin: 0;">Ciudad</p>
                           <select size="3" style="margin: 0; padding: 0;">
                               <option>S.L.P</option>
                               <option>Cd. Valles</option>
                               <option>Charcas</option>
                               <option>Salinas</option>
                               <option>Matehuala</option>
                               <option>Naranjo</option>
                           </select>
                       </td>
                       <td><label for="Calle">Calle:</label><br>
                           <input type="text" name="Calle" id="Calle" size="20" maxlength="20" title="calle" placeholder="Calle"></td>
                   </tr>
                   <tr>
                       <td><label for="no.casa">Número de casa:</label><br>
                           <input type="text" name="no.casa" id="no.casa" size="20" maxlength="20" title="no.casa" placeholder="Número exterior"></td>
                       <td><label for="Colonia">Colonia:</label><br>
                           <input type="text" name="Colonia" id="Colonia" size="20" maxlength="20" title="Colonia" placeholder="Colonia"></td>
                       <td><label for="correo">E-mail:</label><br>
                           <input type="email" name="correo" id="correo" size="20" maxlength="20" title="correo" placeholder="E-mail" required></td>
                   </tr>
                   <tr>
                       <td><label for="RFC">R.F.C</label><br>
                           <input type="text" name="RFC" id="RFC" size="20" maxlength="20" title="RFC" placeholder="R.F.C"></td>
                       <td><label for="codigo">C.P:</label><br>
                           <input type="text" name="codigo" id="codigo" size="20" maxlength="20" title="codigo" placeholder="Código Postal"></td>
                       <td><input type="submit" name="enviar" id="enviar" value="Enviar">
                           <input type="reset" name="restablecer" id="restablecer" value="Restablecer"></td>
                   </tr>
               </tbody>
           </table>
        </fieldset>
    </form>
