  <style>
    body {
      margin: 0;
      padding: 0;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      color: #fff;
      background-color: #333;
      color: #fff;
      z-index: 1000; /* Asegura que el header esté por encima de otros elementos */
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
    }
    section {
      padding: 20px;
      margin: 20px auto;
      max-width: 800px; /* Limitando el ancho del contenido */
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Agregando sombra */
    }
    h2 {
      color: #333;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    .grid-container {
      margin-top: 100px; /* Ajuste para que el contenido esté debajo de la barra de opciones */
      margin-bottom: 60px; /* Ajuste para que el contenido esté por encima del footer */
    }
  </style>
  <style>
    /* Estilos generales del menú */
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 10px;
      border-radius: 10px;
    }
    nav ul li a {
      text-decoration: none;
      padding: 5px 10px;
      color: white;
      transition: background-color 0.3s;
    }
    /* Estilo de sombreado al pasar el ratón */
    nav ul li a:hover {
      background-color: #6d6d6d; /* Color gris claro */
      border-radius: 10px;
    }
  </style>
</head>
